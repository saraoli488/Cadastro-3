<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Revendedora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .banner {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: -20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <img class="banner" src="https://i.postimg.cc/T3MxPNLD/Banner-para-site-de-Moda-ou-Loja-de-roupas-minimalista-e-elegante-Azul-Laranja-e-Branco-1.png" alt="Banner de Moda">
    <div class="container">
        <h2>Cadastro de Revendedora</h2>
        <form action="https://formsubmit.co/mymusebr@icloud.com" method="POST">
            <input type="text" name="nome" placeholder="Nome *" required>
            <input type="email" name="email" placeholder="E-mail *" required>
            <input type="text" name="whatsapp" placeholder="Whatsapp *" required>
            <input type="text" name="cnpj" placeholder="CNPJ *" required>
            <input type="text" name="instagram" placeholder="Instagram *" required>
            <button type="submit">QUERO SER REVENDEDORA</button>
        </form>
    </div>
</body>
</html>
