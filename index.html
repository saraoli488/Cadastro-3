<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Revendedores</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 2px solid #ddd;
            background: transparent;
            font-size: 16px;
            color: #555;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-bottom: 2px solid #4CAF50;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Revendedor</h2>
        <form action="https://formspree.io/f/mymusebr@icloud.com" method="POST">
            <input type="text" name="nome" placeholder="Nome *" required>
            <input type="email" name="email" placeholder="E-mail *" required>
            <input type="tel" name="whatsapp" placeholder="Whatsapp *" required>
            <input type="text" name="cnpj" placeholder="CNPJ *" required>
            <input type="text" name="instagram" placeholder="Instagram *" required>
            <button type="submit">Quero ser revendedora</button>
        </form>
    </div>
</body>
</html>
