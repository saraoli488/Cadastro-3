<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Revenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            height: 100vh;
            background: url('https://i.postimg.cc/T3MxPNLD/Banner-para-site-de-Moda-ou-Loja-de-roupas-minimalista-e-elegante-Azul-Laranja-e-Branco-1.png') no-repeat center center/cover;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="container">
        <form action="https://formsubmit.co/mymusebr@icloud.com" method="POST">
            <label for="nome">NOME *</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome..." required>

            <label for="email">E-MAIL *</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail..." required>

            <label for="whatsapp">WHATSAPP *</label>
            <input type="tel" name="whatsapp" id="whatsapp" placeholder="Whatsapp*" required>

            <label for="cnpj">CNPJ *</label>
            <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ*" required>

            <label for="site">SITE OU INSTAGRAM *</label>
            <input type="text" name="site" id="site" placeholder="Link*" required>

            <button type="submit">QUERO SER REVENDEDORA</button>
        </form>
    </div>
</body>
</html>
