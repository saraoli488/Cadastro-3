<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Revendedora</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/1080x1920/?fashion') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            font-size: 2em;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: -30px;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="banner">
        Seja uma Revendedora!
    </div>

    <form action="https://formsubmit.co/mymusebr@icloud.com" method="POST">
        <input type="text" name="nome" placeholder="Digite seu nome" required>
        <input type="email" name="email" placeholder="Digite seu e-mail" required>
        <input type="tel" name="whatsapp" placeholder="Whatsapp" required>
        <input type="text" name="cnpj" placeholder="CNPJ" required>
        <input type="text" name="instagram" placeholder="Site ou Instagram" required>
        <button type="submit">Quero ser revendedora</button>
    </form>

</body>
</html>
