<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Revendedora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .banner-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .banner-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: -20px;
        }
        form h2 {
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="banner.jpg" alt="Banner da loja">
    </div>
    <form action="https://formsubmit.co/mymusebr@icloud.com" method="POST">
        <h2>Quero ser Revendedora</h2>
        <label for="nome">NOME *</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome..." required>

        <label for="email">E-MAIL *</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail..." required>

        <label for="whatsapp">WHATSAPP *</label>
        <input type="text" name="whatsapp" id="whatsapp" placeholder="Whatsapp*" required>

        <label for="cnpj">CNPJ *</label>
        <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ*" required>

        <label for="instagram">SITE OU INSTAGRAM *</label>
        <input type="text" name="instagram" id="instagram" placeholder="Link*" required>

        <button type="submit">QUERO SER REVENDEDORA</button>
    </form>
</body>
</html>
