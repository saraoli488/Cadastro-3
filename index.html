<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Revendedora</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        .banner {
            width: 100%;
            height: 100vh;
            background: url('https://i.postimg.cc/T3MxPNLD/Banner-para-site-de-Moda-ou-Loja-de-roupas-minimalista-e-elegante-Azul-Laranja-e-Branco-1.png') no-repeat center center/cover;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: -50px auto 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="container">
        <h2>Cadastro de Revendedora</h2>
        <form>
            <input type="text" placeholder="Nome *" required>
            <input type="email" placeholder="E-mail *" required>
            <input type="tel" placeholder="Whatsapp *" required>
            <input type="text" placeholder="CNPJ *" required>
            <input type="text" placeholder="Instagram *" required>
            <button type="submit">QUERO SER REVENDEDORA</button>
        </form>
    </div>
</body>
</html>
