<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Revendedora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 768px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .banner {
            width: 100%;
            height: 300px;
            background: url('https://i.postimg.cc/T3MxPNLD/Banner-para-site-de-Moda-ou-Loja-de-roupas-minimalista-e-elegante-Azul-Laranja-e-Branco-1.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #000;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        </div>
        <div class="form-box">
            <h2>Cadastro de Revendedora</h2>
            <form>
                <input type="text" placeholder="Nome *" required>
                <input type="email" placeholder="E-mail *" required>
                <input type="tel" placeholder="Whatsapp *" required>
                <select required>
                    <option value="">Selecione...</option>
                    <option value="Loja Física">Loja Física</option>
                    <option value="Loja Online">Loja Online</option>
                </select>
                <input type="text" placeholder="CNPJ *" required>
                <input type="text" placeholder="Site ou Instagram *" required>
                <button type="submit">QUERO SER REVENDEDORA</button>
            </form>
        </div>
    </div>
</body>
</html>
